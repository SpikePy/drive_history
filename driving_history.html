<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" ZZ/>
    <title>Driving History</title>
    <link rel="icon" type="image/svg+xml" href="images/car.svg">
    <style>
        body {
            text-align:  center;
            font-family: sans-serif;
            font-size:   14pt;
            line-height: 1.3;
            background-color: WhiteSmoke;
        }

        h1 {
            font-size: 3em;
        }

        .interaction-area {
            margin: 3em;
        }

        button {
            width: 8em;
            height: 3em;
            font-size: 1em;
            margin: .2em .3em;
        }

        table {
            margin: 1em auto 3em auto;
        }

        #log > p {
            font-size: 1em;
            padding: 0;
            margin: 0;
            text-decoration: underline .1em;
        }

        ul {
            margin: 0 0 1em;
        }

        li {
            font-size: 1em;
            list-style-type: none;
        }
    </style>
  <script>
      function analyze() {
        document.getElementById("eval-rene-hoffmann").innerHTML  = document.getElementsByClassName('ReneHoffmann').length
        document.getElementById("eval-matthias-rober").innerHTML = document.getElementsByClassName('MatthiasRober').length
      }
  </script>
</head>
<body onload="analyze()">
    <h1><src="images/car.svg"> Driving history</h1>


    <div class="interaction-area">
        <form action="/cgi-bin/drive_add.cgi" method="post">
            <button type="submit" name="Rene Hoffmann" value="1">Rene+</button>
            <button type="submit" name="Matthias Rober" value="1">Matthias+</button>
        </form>

        <form action="/cgi-bin/drive_add.cgi" method="post">
            <button type="submit" name="Rene Hoffmann" value="2">Rene++</button>
            <button type="submit" name="Matthias Rober" value="2">Matthias++</button>
        </form>
    </div>

    <table>
         <tr>
            <th>Rene Hoffmann</th>
            <th>Matthias Rober</th>
         </tr>
         <tr>
             <td id="eval-rene-hoffmann">calculating</td>
             <td id="eval-matthias-rober">calculating</td>
         </tr>
     </table>

     <div id='log'><h2>Log</h2>
<p>Tue Jan  7 16:28:37 CET 2020<ul><li class="ReneHoffmann">Rene Hoffmann</li><li class="ReneHoffmann">Rene Hoffmann</li></ul></p>
<p>Mon Jan  6 10:10:07 CET 2020<ul><li class="MatthiasRober">Matthias Rober</li><li class="MatthiasRober">Matthias Rober</li></ul></p>
    </div>
</body>
</html>
