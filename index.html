<!DOCTYPE html>
<html>
<head>
    <title>Driving History</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel='icon' type='image/svg+xml' href='favicon.svg'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="manifest" href="manifest.webmanifest">
    <script src='data.js'></script>
    <script src='main.js'></script>
</head>
<body ondragstart="return false" ondrop="return false" onload='loaded()'>
    <h1><src='images/car.svg'> Driving history</h1>

    <div class='section'>
        <h2>Last Entry</h2>
        <p id="p-last-entry"></p>
    </div>

    <div class='section' id='interaction-area'>
        <h2 title='PASSENGERs input how many times they were driven with a negative sign in front.
DRIVERs input how many trips they helped to avoid.'>Create/Change Entry</h2>
        <form id='form' onsubmit='submitData(new FormData(document.getElementById("form")))'>
            <table>
                <tr>
                    <td>René</td>
                    <td><input type='number' class='input-attendee' name='René'value='0' min='-2' max='4'></td>
                </tr>
                <tr>
                    <td>Mattias</td>
                    <td><input type='number' class='input-attendee' name='Matthias' value='0' min='-2' max='4'></td>
                </tr>
                <tr>
                    <td>Yvette</td>
                    <td><input type='number' class='input-attendee' name='Yvette' value='0' min='-2' max='4'></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type='text'   title='YYYY-MM-DD' name='date' value='' id='td_date' readonly></td>
                </tr>
            </table>
            <!-- <button type='submit'>Submit</button> -->
        </form>
        <button onclick='submitData(new FormData(document.getElementById("form")))'>Submit</button>
    </div>

    <div class='section' id='summary'>
        <h2>Summary</h2>
        <table>
            <tr>
                <td>René</td>
                <td class='number' name='René'>-</td>
            </tr>
            <tr>
                <td>Mattias</td>
                <td class='number' name='Matthias'>-</td>
            </tr>
            <tr>
                <td>Yvette</td>
                <td class='number' name='Yvette'>-</td>
            </tr>
            <tr>
                <td>Saved Trips</td>
                <td class='number' name='savings'>-</td>
            </tr>
        </table>
        <button id='button_logShow' onclick='log_display("show")'>Show Log</button>
    </div>

<!-- CONTENT GENERATED BY CGI-SCRIPT -->
    <div class='section display-none' id='log'><h2>Log</h2>
        <button id='button_logHide' onclick='log_display("hide")'>Hide Log</button>
        <table id='table-log'>
            <tr id='table-header'><th>Date</th><th>René</th><th>Matthias</th><th>Yvette</th></tr>
        </table>
    </div>
</body>
</html>
